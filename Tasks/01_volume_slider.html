<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/01_style.css">

    <title> 01 Volume slider </title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <h1> <span>01</span> Volume slider </h1>

    <div>
        <script type="text/javascript" src="https://dev-services.brid.tv/player/build/brid.min.js"></script>
        <div id="Brid_69882440" class="brid" style="width:480;height:270;" > </div>
        <script type="text/javascript"> $bp("Brid_69882440", {"id":"27652","width":"480","height":"270","video":"161571"}); </script>

        
        <div class="slidecontainer" role="slider">
            <input type="range" min="0" max="100" value="0" class="slider" id="volumeSlider">
            <p class="slider_number"><span id="volume"></span>%</p>
        </div>

        <script type="text/javascript">
            
            var slider = document.getElementById("volumeSlider");
            var volume = document.getElementById("volume");
            
            // Slider initzialization
            $bp().on('ready', function () {
                
                slider.value = $bp().getVolume()*100;
                slider.style.background = 'linear-gradient(to right, #ff3717 ' + slider.value + '%, #d3d3d3 ' + slider.value + '%)'
                volume.innerHTML = slider.value;
            });
            

            // Update slider and volume value
            slider.oninput = function() {

                $bp().volume(slider.value/100);
                slider.style.background = 'linear-gradient(to right, #ff3717 ' + slider.value + '%, #d3d3d3 ' + slider.value + '%)'
                volume.innerHTML = slider.value;
            }
        </script>
    </div>
</body>
</html>
