<script>

var playerThumbnailEl,
    style,
    start = Date.now(),
    end,
    isReady = false,
    loadTime,
    networkLog,
	advertisementEl,
	lima_video;

var adStart = false,
	adComplete = false,
	currentTime = function () { return $bp().currentTime() > 4},
	html5CurrentTime = function (time) { return $bp().tech.el.currentTime > time},
	adInProgress = function(){ return $bp().getAdInProgress()};

	function ready(){
				
		$bp().add(['adStart', 'adComplete'], function(event){
			switch(event.type){
				case 'adStart':
					adStart = true;
				break;
				case 'adComplete':
					adComplete = true;
				break;
			}
		})

		setTimeout(() => {
			playerThumbnailEl = document.querySelectorAll(".brid-poster img[src$='.png']")[0];
			style = document.getElementsByClassName("brid-poster")[0].style.backgroundImage;

			advertisementEl = document.querySelectorAll("video")[1];
			lima_video = document.getElementsByTagName('lima-video')[0];

			isReady = true;
		}, 5000);

		networkLog = window.performance.getEntries();
		end = Date.now();

		loadTime = ((end - start) / 1000).toFixed(3);
	}

</script>
